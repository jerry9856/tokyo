<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 | 東京 6 日</title>
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Override body styles for login page */
        body {
            padding-top: 0 !important;
            padding-bottom: 0 !important;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #app {
            width: 100%;
            padding: 24px;
        }

        .login-container {
            max-width: 440px;
            margin: 0 auto;
            padding: 48px;
            background: var(--white);
            border: 1px solid var(--sand);
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 12px;
            color: var(--accent);
            font-weight: 700;
        }

        .login-header p {
            color: var(--text);
            opacity: 0.7;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--accent);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--sand);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background: var(--white);
            color: var(--text);
            font-family: 'Noto Sans TC', sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-light);
        }

        .form-group input:disabled {
            background: var(--shell);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Noto Sans TC', sans-serif;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Toast Notification */
        .toast-container {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            pointer-events: none;
        }

        .message {
            padding: 16px 24px;
            border-radius: 12px;
            text-align: center;
            font-size: 0.95rem;
            font-weight: 500;
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            min-width: 300px;
            max-width: 500px;
            animation: slideDown 0.3s ease-out;
            pointer-events: auto;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: rgba(239, 233, 227, 0.95);
            color: var(--accent);
            border: 1px solid var(--sand);
        }

        .message.error {
            background: rgba(255, 245, 245, 0.95);
            color: #C53030;
            border: 1px solid #E53E3E;
        }

        .message.info {
            background: rgba(239, 233, 227, 0.95);
            color: var(--accent);
            border: 1px solid var(--sand);
        }

        .toggle-mode {
            text-align: center;
            margin-top: 24px;
            color: var(--text);
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .toggle-mode a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.2s ease;
        }

        .toggle-mode a:hover {
            opacity: 0.7;
        }

        .back-link {
            text-align: center;
            margin-top: 32px;
        }

        .back-link a {
            color: var(--text);
            opacity: 0.6;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .back-link a:hover {
            color: var(--accent);
            opacity: 1;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 狀態訊息 (浮動視窗) -->
        <div class="toast-container">
            <div v-if="formStatus.message" class="message" :class="formStatus.type">
                {{ formStatus.message }}
            </div>
        </div>

        <div class="login-container">
            <div class="login-header">
                <h1>{{ isLoginMode ? '登入' : '註冊' }}</h1>
            </div>

            <!-- 登入表單 -->
            <form v-if="isLoginMode" @submit.prevent="handleLogin">
                <div class="form-group">
                    <label for="login-username">使用者名稱</label>
                    <input type="text" id="login-username" v-model="loginForm.username" required
                        :disabled="formStatus.loading" placeholder="請輸入使用者名稱">
                </div>

                <div class="form-group">
                    <label for="login-password">密碼</label>
                    <input type="password" id="login-password" v-model="loginForm.password" required
                        :disabled="formStatus.loading" placeholder="請輸入密碼">
                </div>

                <button type="submit" class="btn-primary" :disabled="formStatus.loading">
                    {{ formStatus.loading ? '登入中...' : '登入' }}
                </button>
            </form>

            <!-- 註冊表單 -->
            <form v-else @submit.prevent="handleRegister">
                <div class="form-group">
                    <label for="register-username">使用者名稱</label>
                    <input type="text" id="register-username" v-model="registerForm.username" required
                        :disabled="formStatus.loading" placeholder="請輸入使用者名稱">
                </div>

                <div class="form-group">
                    <label for="register-email">電子郵件（選填）</label>
                    <input type="email" id="register-email" v-model="registerForm.email" :disabled="formStatus.loading"
                        placeholder="請輸入電子郵件">
                </div>

                <div class="form-group">
                    <label for="register-password">密碼</label>
                    <input type="password" id="register-password" v-model="registerForm.password" required
                        :disabled="formStatus.loading" placeholder="請輸入密碼">
                </div>

                <div class="form-group">
                    <label for="register-password-confirm">確認密碼</label>
                    <input type="password" id="register-password-confirm" v-model="registerForm.passwordConfirm"
                        required :disabled="formStatus.loading" placeholder="請再次輸入密碼">
                </div>

                <button type="submit" class="btn-primary" :disabled="formStatus.loading">
                    {{ formStatus.loading ? '註冊中...' : '註冊' }}
                </button>
            </form>



            <!-- 切換登入/註冊 -->
            <div class="toggle-mode">
                <span v-if="isLoginMode">
                    還沒有帳號？
                    <a href="#" @click.prevent="toggleMode">立即註冊</a>
                </span>
                <span v-else>
                    已有帳號？
                    <a href="#" @click.prevent="toggleMode">返回登入</a>
                </span>
            </div>

            <!-- 返回首頁 -->
            <div class="back-link">
                <a href="index.html">← 返回首頁</a>
            </div>
        </div>
    </div>

    <!-- Vue 2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

    <!-- API Service & Form Mixin -->
    <script src="js/api-service.js"></script>
    <script src="js/form-mixin.js"></script>

    <script>
        new Vue({
            el: '#app',

            mixins: [FormMixin],

            data: {
                isLoginMode: true,

                loginForm: {
                    username: '',
                    password: ''
                },

                registerForm: {
                    username: '',
                    email: '',
                    password: '',
                    passwordConfirm: ''
                }
            },

            methods: {
                /**
                 * 處理登入
                 */
                async handleLogin() {
                    await this.handleFormSubmit(
                        () => UserAPI.login(this.loginForm.username, this.loginForm.password),
                        this.loginForm,
                        (result) => {
                            // 儲存使用者資訊到 localStorage
                            localStorage.setItem('user', JSON.stringify(result.data));

                            // 檢查是否有 redirect 參數
                            const urlParams = new URLSearchParams(window.location.search);
                            const redirectTo = urlParams.get('redirect') || 'index.html';

                            // 延遲跳轉
                            setTimeout(() => {
                                window.location.href = redirectTo;
                            }, 1000);
                        }
                    );
                },

                /**
                 * 處理註冊
                 */
                async handleRegister() {
                    // 驗證密碼是否一致
                    if (this.registerForm.password !== this.registerForm.passwordConfirm) {
                        this.setFormStatus('密碼不一致，請重新輸入', 'error');
                        return;
                    }

                    // 驗證密碼長度
                    if (this.registerForm.password.length < 6) {
                        this.setFormStatus('密碼長度至少需要 6 個字元', 'error');
                        return;
                    }

                    await this.handleFormSubmit(
                        () => UserAPI.register(
                            this.registerForm.username,
                            this.registerForm.password,
                            this.registerForm.email
                        ),
                        this.registerForm,
                        () => {
                            // 註冊成功後自動切換到登入模式
                            this.setFormStatus('註冊成功！請登入', 'success');
                            setTimeout(() => {
                                this.isLoginMode = true;
                                this.loginForm.username = this.registerForm.username;
                                this.resetForm(this.registerForm);
                                this.clearFormStatus();
                            }, 1500);
                        }
                    );
                },

                /**
                 * 切換登入/註冊模式
                 */
                toggleMode() {
                    this.isLoginMode = !this.isLoginMode;
                    this.clearFormStatus();
                    this.resetForm(this.loginForm);
                    this.resetForm(this.registerForm);
                }
            }
        });
    </script>
</body>

</html>
